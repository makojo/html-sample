<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img要素でsvgをマークアップ</title>

</head>
<body>
    <h1>img要素でsvgをマークアップ</h1>
    <section>
        <h2>role="img"あり img</h2>
        <p><img src="images/crystal_of_snow.svg" width="256" role="img" alt="role=img あり img 雪の結晶"></p>
    </section>
    <section>
        <h2>role="img"なし img</h2>
        <img src="images/crystal_of_snow.svg" width="256" alt="role=img なし img 雪の結晶">
    </section>
    <section>
        <h2>role="img"あり object</h2>
        <object type="image/svg+xml" data="images/crystal_of_snow.svg" width="256" role="img" aria-label="role=img あり object 雪の結晶"></object>
    </section>
    <section>
        <h2>role="img"なし object</h2>
        <object type="image/svg+xml" data="images/crystal_of_snow.svg" width="256" aria-label="role=img あり object 雪の結晶"></object>
    </section>
</body>
</html>
