<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img要素でsvgをマークアップ</title>

</head>
<body>
    <h1>img要素でsvgをマークアップ</h1>
    <section>
        <h2>role="img"あり</h2>
        <img src="images/crystal_of_snow.svg" width="256" role="img" alt="雪の結晶">
    </section>
    <section>
        <h2>role="img"なし</h2>
        <img src="images/crystal_of_snow.svg" width="256" alt="雪の結晶">
    </section>
</body>
</html>
